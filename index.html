<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* tambahkan gaya kustom di sini jika diperlukan */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5; /* warna latar belakang yang lembut dan netral */
    }
    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* bayangan */
      padding: 30px;
      max-width: 400px;
      width: 100%;
      margin: 0 10px; /* jarak antar card */
    }
    .card h2 {
      color: #333333;
    }
  </style>
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card-container">
    <!-- Card Detail Acara -->
    <div class="card">
      <h2 class="mb-3">Detail Acara</h2>
      <p><strong>Tanggal:</strong> 12 Agustus 2024</p>
      <p><strong>Waktu:</strong> Pukul 10.00 WIB</p>
      <p><strong>Tempat:</strong> [Nama Tempat]</p>
      <hr>
      <div id="countdown"></div>
    </div>

    <!-- Card Konfirmasi Kehadiran -->
    <div class="card">
      <h2 class="mb-3">Konfirmasi Kehadiran</h2>
      <form>
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
        </div>
        <div class="form-group">
          <label for="konfirmasi">Konfirmasi Kehadiran:</label>
          <select class="form-control" id="konfirmasi">
            <option>Ya, pasti akan hadir</option>
            <option>Mungkin akan hadir</option>
            <option>Maaf, tidak bisa hadir</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Konfirmasi</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Countdown JS -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("August 12, 2024 10:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = "Waktu tersisa: " + days + " hari " + hours + " jam "
      + minutes + " menit " + seconds + " detik ";

      // If the countdown is over, display message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Waktu acara sudah berakhir";
      }
    }, 1000);
  </script>
</body>
</html>
