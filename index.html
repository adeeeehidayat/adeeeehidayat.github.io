<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes typeWriter {
      from {
        width: 0;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    /* tambahkan gaya kustom di sini jika diperlukan */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5; /* warna latar belakang yang lembut dan netral */
    }
    .btn-primary {
      background-color: #007bff; /* warna biru */
      border-color: #007bff; /* warna border */
    }
    .btn-primary:hover {
      background-color: #0056b3; /* warna biru yang lebih gelap */
      border-color: #0056b3; /* warna border */
    }
    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* bayangan */
      padding: 30px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #333333;
    }
    #countdown {
      background-color: #001f3f; /* biru navy */
      color: white; /* teks putih */
      font-weight: bold; /* teks tebal */
      padding: 10px; /* padding */
      border-radius: 5px; /* radius sudut */
      margin-bottom: 20px;
    }
  </style>
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center" style="animation: fadeInUp 1s;">
          <h1 class="mt-5" style="color: #007bff;">Undangan Pernikahan</h1>
          <p class="lead" style="animation: fadeInUp 1s;">Kami mengundang Anda untuk merayakan momen spesial kami</p>
          <hr style="animation: fadeInUp 1s;">
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="mb-3" style="animation: fadeInUp 1s;">Detail Acara</h2>
            <p style="animation: fadeInUp 1s;">Tanggal: 12 Agustus 2024</p>
            <p style="animation: fadeInUp 1s;">Waktu: Pukul 10.00 WIB</p>
            <p style="animation: fadeInUp 1s;">Tempat: [Nama Tempat]</p>
          </div>
        </div>
        <div class="text-center" style="animation: fadeInUp 1s;">
          <div id="countdown"></div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="mb-3" style="animation: fadeInUp 1s;">Konfirmasi Kehadiran</h2>
            <form>
              <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" style="animation: fadeInUp 1s;">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan Email" style="animation: fadeInUp 1s;">
              </div>
              <div class="form-group">
                <label for="konfirmasi">Konfirmasi Kehadiran:</label>
                <select class="form-control" id="konfirmasi" style="animation: fadeInUp 1s;">
                  <option>Ya, pasti akan hadir</option>
                  <option>Mungkin akan hadir</option>
                  <option>Maaf, tidak bisa hadir</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="animation: fadeInUp 1s; animation-delay: 0.5s;" onmouseover="this.style.animation='bounce 0.5s infinite'" onmouseout="this.style.animation='none'">Konfirmasi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Countdown JS -->
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("August 12, 2024 10:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + " hari " + hours + " jam "
      + minutes + " menit " + seconds + " detik ";

      // If the countdown is over, display message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Waktu acara sudah berakhir";
      }
    }, 1000);
  </script>
</body>
</html>
